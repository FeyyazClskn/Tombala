<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala Oyun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            gap: 50px;
            flex-wrap: wrap;
        }
        .player {
            text-align: center;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            margin: 20px auto;
            width: 360px;
            border: 2px solid #000;
        }
        .card div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid black;
        }
        .card div:nth-child(even) {
            background-color: #ffcccb;
        }
        .card div:nth-child(odd) {
            background-color: #fff;
        }
        .marked {
            background-color: #98fb98 !important;
        }
        .chat {
            margin-top: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
        }
        .input-area button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tombala Oyun</h1>
    <div class="card-container" id="cardContainer"></div>
    <button id="drawNumberButton" onclick="requestDrawNumber()" disabled>Sayı Çek</button>
    <div id="drawnNumbers"></div>

    <div class="chat">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Mesaj yaz...">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Oyuncu verilerini al
        const players = JSON.parse(sessionStorage.getItem('players')) || [];
        const cardContainer = document.getElementById('cardContainer');
        const drawNumberButton = document.getElementById('drawNumberButton');

        // Kartları ekrana getir
        players.forEach(player => {
            const playerArea = document.createElement('div');
            playerArea.className = 'player';

            const playerName = document.createElement('h2');
            playerName.textContent = player.name;
            playerArea.appendChild(playerName);

            const playerCard = document.createElement('div');
            playerCard.className = 'card';

            player.card.forEach(num => {
                const cell = document.createElement('div');
                cell.textContent = num || '';
                playerCard.appendChild(cell);
            });

            playerArea.appendChild(playerCard);
            cardContainer.appendChild(playerArea);
        });

        // Oyun başlama kontrolü
        if (players.length === 2) {
            drawNumberButton.disabled = false;
        } else {
            alert("Oyun başlaması için iki oyuncu gerekli!");
        }

        // Sayı çekme isteği
        function requestDrawNumber() {
            const lobby = sessionStorage.getItem('lobby');
            socket.emit('drawNumber', { lobby });
        }

        // Çekilen sayıyı işaretleme
        function markNumber(number) {
            const cells = document.querySelectorAll('.card div');
            cells.forEach(cell => {
                if (parseInt(cell.textContent) === number) {
                    cell.classList.add('marked');
                }
            });
            checkWin();
        }

        // Kazanma kontrolü
        function checkWin() {
            const playerCards = document.querySelectorAll('.player .card');
            playerCards.forEach((card, index) => {
                const markedCells = card.querySelectorAll('.marked');
                if (markedCells.length === 15) {
                    alert(`TOMBALA! ${players[index].name} kazandı!`);
                    const lobby = sessionStorage.getItem('lobby');
                    socket.emit('gameOver', { lobby, winner: players[index].name });
                }
            });
        }

        // Gelen sayıyı işaretle
        socket.on('newNumber', ({ number }) => {
            const drawnNumbers = document.getElementById('drawnNumbers');
            drawnNumbers.textContent = `Çekilen Sayılar: ${number}`;
            markNumber(number);
        });

        // Mesaj gönder
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message) {
                const playerName = sessionStorage.getItem('playerName');
                const lobby = sessionStorage.getItem('lobby');
                socket.emit('sendMessage', { lobby, message, playerName });
                messageInput.value = '';
            }
        }

        // Yeni mesaj
        socket.on('newMessage', ({ playerName, message }) => {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${playerName}: ${message}`;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        });

        // Oyun bitimi
        socket.on('gameOver', ({ winner }) => {
            alert(`TOMBALA! ${winner} kazandı!`);
        });
    </script>
</body>
</html>
