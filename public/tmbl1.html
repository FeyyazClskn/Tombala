<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala Lobi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .card {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            margin: 20px auto;
            width: 360px;
            border: 2px solid #000;
        }
        .card div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid black;
        }
        .card div:nth-child(even) {
            background-color: #ffcccb;
        }
        .card div:nth-child(odd) {
            background-color: #fff;
        }
        #lobbyStatus {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Tombala Lobi</h1>
    <div id="lobbyStatus">Lobideki Oyuncu Sayısı: 0</div>
    <div class="card" id="cardContainer"></div>
    <button onclick="selectCard()">Kart Seç</button>
    <button id="startGameButton" onclick="startGame()" disabled>Oyunu Başlat</button>

    <script>
        const maxPlayers = 2; // Maksimum oyuncu sayısı
        let gameData = JSON.parse(localStorage.getItem('gameData')) || { players: 0, cards: {}, selected: {} };

        // Kart oluşturma
        function generateCard() {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = '';
            const numbers = Array.from({ length: 90 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            const selectedNumbers = numbers.slice(0, 15);
            const cardNumbers = Array(27).fill('');
            selectedNumbers.forEach(num => {
                let index;
                do {
                    index = Math.floor(Math.random() * 27);
                } while (cardNumbers[index] !== '');
                cardNumbers[index] = num;
            });
            cardNumbers.forEach((num, i) => {
                const cell = document.createElement('div');
                cell.textContent = num || '';
                cardContainer.appendChild(cell);
            });
        }

        // Oyuncu kart seçtiğinde
        function selectCard() {
            const playerIndex = gameData.players + 1;

            // Zaten kart seçmişse oyuncu sayısını artırma
            if (gameData.selected[playerIndex]) {
                alert("Zaten bir kart seçtiniz!");
                return;
            }

            if (gameData.players >= maxPlayers) {
                alert("Lobi dolu! Daha fazla oyuncu giremez.");
                return;
            }

            const cardContainer = document.getElementById('cardContainer');
            gameData.players += 1;
            gameData.cards[`player${playerIndex}`] = cardContainer.innerHTML;
            gameData.selected[playerIndex] = true; // Oyuncunun kart seçtiğini işaretle
            localStorage.setItem('gameData', JSON.stringify(gameData));

            updateLobbyStatus();
            generateCard();
        }

        // Lobi durumu güncelleme
        function updateLobbyStatus() {
            const lobbyStatus = document.getElementById('lobbyStatus');
            lobbyStatus.textContent = `Lobideki Oyuncu Sayısı: ${gameData.players}`;
            const startGameButton = document.getElementById('startGameButton');
            startGameButton.disabled = gameData.players < maxPlayers;
        }

        // Oyunu başlat
        function startGame() {
            if (gameData.players < maxPlayers) {
                alert("Oyunu başlatmak için 2 oyuncu gerekiyor!");
                return;
            }
            window.location.href = "tmbl1game.html";
        }

        // Sayfa yüklendiğinde kart oluştur ve lobi durumunu güncelle
        window.onload = () => {
            generateCard();
            updateLobbyStatus();
        };
    </script>
</body>
</html>
