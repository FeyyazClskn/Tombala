<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala Oyun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            margin: 20px auto;
            width: 360px;
            border: 2px solid #000;
        }
        .card div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid black;
        }
        .card div:nth-child(even) {
            background-color: #ffcccb;
        }
        .card div:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Tombala Oyun</h1>
    <div class="card-container" id="cardContainer"></div>
    <button onclick="drawNumber()">Sayı Çek</button>
    <div id="drawnNumbers"></div>

    <script>
        // Oyuncu verilerini al
        const players = JSON.parse(sessionStorage.getItem('players')) || [];
        const cardContainer = document.getElementById('cardContainer');

        // Kartları ekrana getir
        players.forEach(player => {
            const playerCard = document.createElement('div');
            playerCard.className = 'card';
            playerCard.innerHTML = player.card;
            cardContainer.appendChild(playerCard);
        });

        // Sayı çekme
        const drawnNumbers = [];
        function drawNumber() {
            const number = Math.floor(Math.random() * 90) + 1;
            if (!drawnNumbers.includes(number)) {
                drawnNumbers.push(number);
                document.getElementById('drawnNumbers').textContent = `Çekilen Sayılar: ${drawnNumbers.join(', ')}`;
            } else {
                drawNumber();
            }
        }
    </script>
</body>
</html>
