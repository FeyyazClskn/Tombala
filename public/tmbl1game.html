<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala - Oyun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .player {
            margin: 20px;
            text-align: center;
        }
        .card {
            border: 2px solid #000;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
        }
        .card div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tombala Oyun EkranÄ±</h1>
    <div id="playerCards"></div>

    <script>
        const gameData = JSON.parse(localStorage.getItem('gameData')) || { players: 0, cards: {} };

        function renderPlayerCards() {
            const playerCardsContainer = document.getElementById('playerCards');
            playerCardsContainer.innerHTML = '';
            for (let i = 1; i <= gameData.players; i++) {
                const playerDiv = document.createElement('div');
                playerDiv.classList.add('player');
                playerDiv.innerHTML = `<h2>Oyuncu ${i}</h2><div class="card">${gameData.cards[`player${i}`]}</div>`;
                playerCardsContainer.appendChild(playerDiv);
            }
        }

        renderPlayerCards();
    </script>
</body>
</html>
