<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala Kart Seçimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .card {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            border: 2px solid #000;
            cursor: pointer;
        }
        .card div {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid black;
        }
        .card div:nth-child(even) {
            background-color: #ffcccb;
        }
        .card div:nth-child(odd) {
            background-color: #fff;
        }
        .selected {
            outline: 3px solid green;
        }
        #lobbyStatus {
            margin: 20px;
            font-size: 18px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kart Seçimi</h1>
    <div id="lobbyStatus">Lobideki Oyuncu Sayısı: 0</div>
    <div class="card-container">
        <button id="prevCard" onclick="prevCard()" disabled>←</button>
        <div id="currentCard" class="card"></div>
        <button id="nextCard" onclick="nextCard()">→</button>
    </div>
    <button id="selectCardButton" onclick="joinLobby()" disabled>Kart Seç ve Katıl</button>

    <script>
        const socket = io(); // Sunucuya bağlan
        const maxPlayers = 2; // Maksimum oyuncu sayısı
        let players = []; // Oyuncu listesi
        let selectedCard = null; // Seçilen kart
        let currentIndex = 0; // Mevcut kart indeksi
        const allCards = []; // Tüm kartlar
        const currentCard = document.getElementById('currentCard');
        const prevCardButton = document.getElementById('prevCard');
        const nextCardButton = document.getElementById('nextCard');
        const selectCardButton = document.getElementById('selectCardButton');

        // Rastgele bir kart oluştur
        function generateRandomCard() {
            const numbers = Array.from({ length: 90 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            const selectedNumbers = numbers.slice(0, 15);
            const cardNumbers = Array(27).fill('');
            selectedNumbers.forEach(num => {
                let index;
                do {
                    index = Math.floor(Math.random() * 27);
                } while (cardNumbers[index] !== '');
                cardNumbers[index] = num;
            });
            return cardNumbers;
        }

        // Kartları oluştur
        function generateCards() {
            for (let i = 0; i < 48; i++) {
                const cardNumbers = generateRandomCard();
                allCards.push(cardNumbers);
            }
            updateCard();
        }

        // Mevcut kartı güncelle
        function updateCard() {
            currentCard.innerHTML = '';
            const cardNumbers = allCards[currentIndex];
            cardNumbers.forEach(num => {
                const cell = document.createElement('div');
                cell.textContent = num || '';
                currentCard.appendChild(cell);
            });
            prevCardButton.disabled = currentIndex === 0;
            nextCardButton.disabled = currentIndex === allCards.length - 1;
            selectCardButton.disabled = selectedCard === currentIndex ? false : true;
        }

        // Önceki karta geçiş
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // Sonraki karta geçiş
        function nextCard() {
            if (currentIndex < allCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        // Kart seçimi
        currentCard.onclick = () => {
            selectedCard = currentIndex;
            selectCardButton.disabled = false;
        };

        socket.on('updatePlayers', (players) => {
    const lobbyStatus = document.getElementById('lobbyStatus');
    lobbyStatus.textContent = `Lobideki Oyuncu Sayısı: ${players.length}`;

    if (players.length === 2) {
        // İki oyuncu varsa oyunu başlat
        alert("Lobi doldu, oyun başlıyor!");
        startGame();
    }
});

        socket.on('startGame', ({ cards }) => {
    sessionStorage.setItem('players', JSON.stringify(cards));
    window.location.href = "tmbl1game.html";
});


        // Oyuncu lobiye katıldığında
        function joinLobby() {
            if (players.length >= maxPlayers) {
                alert("Lobi dolu! Daha fazla oyuncu giremez.");
                return;
            }

            const playerName = `Oyuncu ${players.length + 1}`;
            players.push({ name: playerName, card: allCards[selectedCard] });
            updateLobbyStatus();

            // Kart seçildikten sonra yeni kart seçilemesin
            selectedCard = null;
            selectCardButton.disabled = true;

            if (players.length === maxPlayers) {
                alert("Lobi dolu, oyun başlıyor!");
                startGame();
            }
        }

        // Lobi durumu güncelleme
        function updateLobbyStatus() {
            const lobbyStatus = document.getElementById('lobbyStatus');
            lobbyStatus.textContent = `Lobideki Oyuncu Sayısı: ${players.length}`;
        }

        // Oyunu başlat
        function startGame() {
            sessionStorage.setItem('players', JSON.stringify(players));
            window.location.href = "tmbl1game.html";
        }

        // Sayfa yüklendiğinde kartları oluştur
        window.onload = () => {
            generateCards();
        };
    </script>
</body>
</html>
