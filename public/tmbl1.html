<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala - Kart Seçimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .card {
            border: 2px solid #000;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
        }
        .card div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 1px solid black;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kart Seçimi</h1>
        <div class="card-container">
            <button onclick="prevCard()">←</button>
            <div class="card" id="card"></div>
            <button onclick="nextCard()">→</button>
        </div>
        <div class="controls">
            <button onclick="selectCard()">Kartı Seç</button>
            <button id="startGameBtn" onclick="startGame()" style="display:none;">Oyunu Başlat</button>
        </div>
        <p>Oyuncu Sayısı: <span id="playerCount">1</span>/2</p>
    </div>

    <script>
        let currentCard = 1;
        const totalCards = 48;
        let selectedCard = null;

        function renderCard(cardNumber) {
    const card = document.getElementById('card');
    card.innerHTML = '';
    const randomNumbers = Array.from({ length: 90 }, (_, i) => i + 1)
        .sort(() => Math.random() - 0.5)
        .slice(0, 15);

    for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 9; col++) {
            const cell = document.createElement('div');
            const isMiddleRowFirstCol = row === 1 && col === 0;
            cell.textContent = isMiddleRowFirstCol
                ? cardNumber
                : randomNumbers.pop() || '';
            cell.style.backgroundColor = (row + col) % 2 === 0 ? 'red' : 'white';
            card.appendChild(cell);
        }
    }
}

        function prevCard() {
            if (currentCard > 1) {
                currentCard--;
                renderCard(currentCard);
            }
        }

        function nextCard() {
            if (currentCard < totalCards) {
                currentCard++;
                renderCard(currentCard);
            }
        }

        function selectCard() {
            selectedCard = currentCard;
            alert(`Kart ${selectedCard} seçildi!`);
            document.getElementById('startGameBtn').style.display = 'block';
        }

        function startGame() {
            window.location.href = 'tmbl1game.html';
        }

        renderCard(currentCard);
    </script>
</body>
</html>
