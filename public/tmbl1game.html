<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala Oyun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .card {
            display: inline-block;
            width: 440px;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card .player-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .card .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
        }
        .card .grid .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f8d7da;
        }
        .card .grid .cell.matched {
            background-color: #c3e6cb;
            color: #155724;
        }
        #drawnNumber {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        #drawButton {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .chat {
            margin-top: 20px;
            max-width: 400px;
            margin: 20px auto;
        }
        .messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
        }
        .input-area button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tombala Oyun</h1>
    <div class="card-container" id="cardContainer"></div>

    <div id="drawnNumber">Çekilen Sayı: -</div>
    <button id="drawButton" disabled>Rastgele Sayı Çek</button>

    <div class="chat">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Mesaj yaz...">
            <button id="sendMessageButton">Gönder</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const lobby = sessionStorage.getItem('lobby');
        const playerName = sessionStorage.getItem('playerName');
        const players = JSON.parse(sessionStorage.getItem('players')) || [];
        const cardContainer = document.getElementById('cardContainer');
        const drawButton = document.getElementById('drawButton');
        const drawnNumberElement = document.getElementById('drawnNumber');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        // Kartları oluştur
        players.forEach(player => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <div class="player-name">${player.name}</div>
                <div class="grid">
                    ${player.card.map(num => `<div class="cell">${num || ''}</div>`).join('')}
                </div>
            `;
            cardContainer.appendChild(cardElement);
        });

        // Rastgele sayı çekme
        drawButton.addEventListener('click', () => {
            socket.emit('drawNumber', { lobby }); // Sunucuya sayı çekildiğini bildir
        });

        // Çekilen sayıyı göster
        socket.on('numberDrawn', ({ number }) => {
            drawnNumberElement.textContent = `Çekilen Sayı: ${number}`;
        });

        // Mesaj gönder
        document.getElementById('sendMessageButton').addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('sendMessage', { lobby, message });
                messageInput.value = '';
            }
        });

        // Yeni mesajları al
        socket.on('newMessage', ({ playerName, message }) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${playerName}: ${message}`;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        });

        // Lobiye katılım kontrolü
        if (players.length === 2) {
            drawButton.disabled = false;
        } else {
            alert("Oyun başlaması için iki oyuncu gerekli!");
        }
    </script>
</body>
</html>
