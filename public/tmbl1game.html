<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala Oyun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .card {
            display: inline-block;
            width: 440px;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card .player-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .card .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
        }
        .card .grid .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f8d7da;
        }
        .card .grid .cell.matched {
            background-color: #c3e6cb;
            color: #155724;
        }
        #drawnNumber {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .chat {
            margin-top: 20px;
            max-width: 400px;
            margin: 20px auto;
        }
        .messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
        }
        .input-area button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tombala Oyun</h1>
    <div class="card-container" id="cardContainer"></div>
    <div id="drawnNumber">Çekilen Sayı: Henüz Çekilmedi</div>
    <button id="drawButton" disabled>Sayı Çek</button>

    <div class="chat">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Mesaj yaz...">
            <button id="sendMessageButton">Gönder</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const players = JSON.parse(sessionStorage.getItem('players')) || [];
        const cardContainer = document.getElementById('cardContainer');
        const drawButton = document.getElementById('drawButton');
        const drawnNumberDiv = document.getElementById('drawnNumber');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        // Kartları ekrana yerleştir
        players.forEach(player => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <div class="player-name">${player.name}</div>
                <div class="grid">
                    ${player.card.map(num => `<div class="cell">${num || ''}</div>`).join('')}
                </div>
            `;
            cardContainer.appendChild(cardElement);
        });

        // Sayı çekme butonunu aktif et
        if (players.length === 2) {
            drawButton.disabled = false;
        } else {
            alert("Oyun başlaması için iki oyuncu gerekli!");
        }

        // Sayı çekme
        const drawButton = document.getElementById('drawButton');
        const drawnNumberDiv = document.getElementById('drawnNumber');

        drawButton.addEventListener('click', () => {
            socket.emit('drawNumber');
        });

        socket.on('newNumber', number => {
            drawnNumberDiv.textContent = `Çekilen Sayı: ${number}`;
            markNumber(number);
        });

        function markNumber(number) {
            const cells = document.querySelectorAll('.grid .cell');
            cells.forEach(cell => {
                if (parseInt(cell.textContent) === number) {
                    cell.classList.add('matched');
                }
            });
        }

        // Çekilen sayıyı ekranda göster
        socket.on('newNumber', ({ number }) => {
            drawnNumberDiv.textContent = `Çekilen Sayı: ${number}`;
            markNumber(number);
            checkWin();
        });

        // Çekilen sayıyı işaretle
        function markNumber(number) {
            const cells = document.querySelectorAll('.grid .cell');
            cells.forEach(cell => {
                if (parseInt(cell.textContent) === number) {
                    cell.classList.add('matched');
                }
            });
        }

        // Oyuncunun kazandığını kontrol et
        function checkWin() {
            const cards = document.querySelectorAll('.card .grid');
            cards.forEach((card, index) => {
                const matchedCells = card.querySelectorAll('.matched');
                if (matchedCells.length === 15) {
                    alert(`TOMBALA! ${players[index].name} kazandı!`);
                    socket.emit('gameOver', { lobby: sessionStorage.getItem('lobby'), winner: players[index].name });
                }
            });
        }

        socket.on('gameOver', ({ winner }) => {
            alert(`TOMBALA! ${winner} kazandı!`);
        });

        // Mesajlaşma
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');

        sendMessageButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('sendMessage', message);
                messageInput.value = '';
            }
        });

        socket.on('newMessage', message => {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
