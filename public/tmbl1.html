<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombala - Kart Seçimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .card {
            border: 2px solid #000;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
        }
        .card div {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid black;
        }
        .card div:nth-child(even) {
            background-color: #ffcccb;
        }
        .card div:nth-child(odd) {
            background-color: #fff;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kart Seçimi</h1>
        <div class="card-container">
            <button onclick="prevCard()">←</button>
            <div class="card" id="card"></div>
            <button onclick="nextCard()">→</button>
        </div>
        <div class="controls">
            <button onclick="selectCard()">Kartı Seç</button>
            <button id="startGameBtn" onclick="startGame()" style="display:none;">Oyunu Başlat</button>
        </div>
        <p>Oyuncu Sayısı: <span id="playerCount">1</span>/2</p>
    </div>

    <script>
        let currentCard = 1;
        const totalCards = 48;
        let selectedCard = null;

        // Simülasyon için oyuncu sayısı ve kart bilgileri
        const gameData = JSON.parse(localStorage.getItem('gameData')) || { players: 0, cards: {} };

        function updatePlayerCount() {
            document.getElementById('playerCount').textContent = gameData.players;
            if (gameData.players === 2) {
                document.getElementById('startGameBtn').style.display = 'block';
            }
        }

        function renderCard(cardNumber) {
            const card = document.getElementById('card');
            card.innerHTML = '';
            for (let i = 0; i < 27; i++) {
                const cell = document.createElement('div');
                if (i === 0 && cardNumber <= totalCards) {
                    cell.textContent = cardNumber;
                } else if (i !== 0 && cardNumber <= totalCards) {
                    const isFilled = Math.random() > 0.5;
                    cell.textContent = isFilled ? Math.floor(Math.random() * 90) + 1 : '';
                } else {
                    cell.textContent = '';
                }
                card.appendChild(cell);
            }
        }

        function prevCard() {
            if (currentCard > 1) {
                currentCard--;
                renderCard(currentCard);
            }
        }

        function nextCard() {
            if (currentCard < totalCards) {
                currentCard++;
                renderCard(currentCard);
            }
        }

        function selectCard() {
            selectedCard = currentCard;
            gameData.players++;
            gameData.cards[`player${gameData.players}`] = document.getElementById('card').innerHTML;
            localStorage.setItem('gameData', JSON.stringify(gameData));
            alert(`Kart ${selectedCard} seçildi!`);
            updatePlayerCount();
        }

        function startGame() {
            if (gameData.players < 2) {
                alert('Tüm oyuncular kart seçmeden oyunu başlatamazsınız.');
                return;
            }
            window.location.href = 'tmbl1game.html';
        }

        // Oyuncu sayısını güncelle
        updatePlayerCount();
        renderCard(currentCard);
    </script>
</body>
</html>
